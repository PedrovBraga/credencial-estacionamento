<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" type="image/png" href="assets/images/logo.png">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url(URL_DESENVOLVIMENTO ~ '/views/assets/css/style.css') }}">
	<script src="{{ url(URL_DESENVOLVIMENTO ~ '/assets/libs/jquery/dist/jquery.min.js') }}"></script>
	<script src="{{ url(URL_DESENVOLVIMENTO ~ '/views/assets/js/script_login.js') }}"></script>
	{% if alterarSenha %}
		<script>

		</script>
	{% endif %}
</head>
<style>

</style>
<body>
	<section class="h-100">
		<div class="container">
			<div class="row justify-content-sm-center">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="{{ url(URL_DESENVOLVIMENTO ~ '/assets/images/logo.png') }}" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							{% if alterarSenha %}
								<h1 class="fs-4 card-title fw-bold mb-4">Alterar Senha</h1>
								<p class="card-subtitle">Defina sua senha para acessar o sistema</p>
							{% else %}
								<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
							{% endif %}
							<form method="POST" action="{% if alterarSenha %}{{ url(URL_DESENVOLVIMENTO ~ '/usuario/editar') }}{% else %}{{ url(URL_DESENVOLVIMENTO ~ '/login') }}{% endif %}" id="form" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="usuario">Usu√°rio</label>
									<input id="usuario" type="text" class="form-control" name="usuario" value="{% if usuario %}{{usuario.USUARIO}}{%endif%}"
										{% if alterarSenha %}readonly{% else %}autofocus{% endif %} required>
									<div class="invalid-feedback" id="login-invalido">
										Erro ao logar! Confira os dados digitados.
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Senha</label>
									</div>
									<input id="senha" type="password" class="form-control" name="senha" required>
								    <div class="invalid-feedback">
								    	Insira a senha
							    	</div>
								</div>

								<div {% if alterarSenha %}class="mb-3"{% else %}class="mb-3 d-none"{% endif %} id="div-confirma-senha">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Confirme a Senha</label>
									</div>
									<input id="confirma-senha" type="password" class="form-control" {% if alterarSenha %}required{% endif %}>
								    <div class="invalid-feedback" id="senha-invalida">
								    	As senhas devem ser iguais
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-pref ms-auto" value="Entrar">
										{% if alterarSenha %}Enviar{% else %}Entrar{% endif %}
									</button>
								</div>
							</form>
						</div>
					</div>
                </div>
			</div>
		</div>
	</section>
</body>
</html>
